<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
  </head>
<body class="">
  <main class="form-signin text-center">
    <div class="container">
      <h1>Вход в панель администратора</h1>
      <form action="" method="post" class="w-25 text-center mx-auto">
        
        <div class="form-group">
            <input type="text" class="form-control my-3 " name="login" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control my-3" name="password" placeholder="Пароль" required>
        </div>
        <button class="w-50 btn btn-outline-dark" type="submit">Войти</button>
        <p class="text-danger"><b>{{error}}</b></p>
        
    </form>
</div>
    </main>
</body>
</html>
