{% extends 'base.html' %}
{% block title %}
Вход
{% endblock %}

{% block main %}
<div class="site-section-cover">
    <div class="container">
      <div class="row align-items-center text-center justify-content-center">
        <div class="col-lg-6">
          <h1 class="text-white mb-4">Вход</h1>
          <p class="lead"></p>
          
        </div>
      </div>
    </div>
  </div>


  <div class="site-section bg-left-half">
    <div class="container">

      
      
        <div class="mx-auto w-50" >
          <form action="" method="post" enctype="multipart/form-data">
            

            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Почта" name="Email" required>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                  <input type="password" class="form-control" placeholder="Пароль" name="password" required>
                </div>
              </div>

   
            <div class="form-group row ">
              <div class="col-md-6 mr-auto mx-auto">
                <input type="submit" class="btn btn-block btn-dark text-white py-3 px-5 " value="Войти">
              </div>
            </div>
            {% with messages = get_flashed_messages(True) %}
            {% if messages %}
            {% for category, message in messages %}
            <p class="flash {{category}} text-center">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </form>
        </div>

     
      
    </div>
  </div> <!-- END .site-section -->

{% endblock %}
